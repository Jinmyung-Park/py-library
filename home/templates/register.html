<!--会員登録枠-->

<div class = "row register-form">
    <span id = "returnIcon"><i class="fa-solid fa-arrow-rotate-left"></i></span>
    <form method="post" class="post-form">
        {% csrf_token %}
        <div class="login-form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" id="username"
            value = "{{ form.username.value|default_if_none:''}}" required>
        </div>
        <div class="login-form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password"
            value="{{ form.password.value|default_if_none:''}}">
        </div>
        <div class= "register-button-frame">
            <button type="submit" class="btn register-button">Register</button>
        </div>
    </form>
</div>
