<!--ログイン枠-->

<div class ="login-form">
    <span id = "registerIcon"><i class="fas fa-user-plus"></i></span>
    <form method="post" class="post-form" action="{% url 'home:login' %}">
        {% csrf_token %}
        <div class="login-form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" id="username"
            value = "{{ form.username.value|default_if_none:''}}" required>
        </div>
        <div class="login-form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password"
            value="{{ form.password.value|default_if_none:''}}" required>
        </div>
        <div class="login-button-frame">
            <button type="submit" class="btn login-button">Login</button>
        </div>
    </form>
</div>

<div class="login-form-errors">
    {% include "layouts/login_errors.html"%}
</div>
