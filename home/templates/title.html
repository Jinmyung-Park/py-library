{% include 'layouts/app.html' %}

<link rel="stylesheet" href="{% static 'css/title.css/' %}">

<!--ローディング画面-->
<div id="loading">
    <div class = "loading_image">
    <img src="{% static "images/loading_winter.gif"%}" width="5%" height="5%">
    <p>&nbsp;Loading...</p>
    </div>
</div>

<div class="title">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/JQuery-Snowfall/1.7.4/snowfall.jquery.min.js"></script>
    <script>        
        $.loading = function(){
            window.addEventListener("load",function() {
                setTimeout(function(){
                    $('#loading').hide();
                    const div = document.querySelector('body')
                    div.animate([{opacity: '0'}, {opacity: '1'}], 2500)
                    //loading画面hide , fade in効果
                    $(document).ready(function(){
                        $(document).snowfall({
                            deviceorientation : true, 
                            image: "../../static/images/flake.png",
                            minSize: 1, 
                            maxSize:20,
                            maxSpeed : 5,
                            flakeCount : 50
                        })
                    })
                    sessionStorage.setItem("loading", "check");
                },3000)
            })
        }

        if(!sessionStorage.getItem("loading")){
            $.loading();
        // 1度だけ実行する処理内容
        }else{
            $('#loading').hide();
            $(document).ready(function(){
                $(document).snowfall({
                    deviceorientation : true, 
                    image: "../../static/images/flake.png",
                    minSize: 1, 
                    maxSize:20,
                    maxSpeed : 5,
                    flakeCount : 50
                });
            });
        // 1度実行された後の処理内容
        }
    </script>

<!--ログイン枠-->
    <div class="login">
            {% include 'login.html'%}
            {% include 'register.html'%}
    </div>

    <script src="../../static/js/register.js"></script>
<!--ログイン枠登場効果 js-->
    <script>
        $('.login').hide();
        $('.register-form').hide();

        $.loginShow = function(){
            $(document).one('click',function(){
                $('.login').show();
                const div = document.querySelector('.login')
                div.animate([{opacity: '0'}, {opacity: '1'}], 1000)
                sessionStorage.setItem("loginShow", "check");
            })
        }

        console.log(sessionStorage.getItem("loading"))
        
        $(document).ready(function(){
            if(!sessionStorage.getItem("loading")){
                setTimeout(function(){
                    if(sessionStorage.getItem("loginShow") == null && sessionStorage.getItem("loading") == "check"){
                        $.loginShow();
                    }
                },3050);
            }else if(sessionStorage.getItem("loginShow")){
                $('.login').show();
                //ユーザ登録画面,ログイン画面のフラグ判定
                if(sessionStorage.getItem("registerFlg")%2==0){
                    $('.login-form').hide();
                    $('.register-form').show();
                }
            }else{
                $.loginShow();
            }
        });
    </script>
